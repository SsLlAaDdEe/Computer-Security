<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Cipher Encryption</title>
</head>
<body>
    <h1>RSA Cipher Encryption</h1>
    <form method="post" action="/encrypt" enctype="multipart/form-data">
        <label for="file">Upload your plaintext file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="p">Enter prime number p:</label>
        <input type="number" name="p" id="p" required>
        <br>
        <label for="q">Enter prime number q:</label>
        <input type="number" name="q" id="q" required>
        <br>
        <button type="submit">Encrypt</button>
    </form>
</body>
</html>
