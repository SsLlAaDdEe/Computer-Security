<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere OTP Cipher</title>
</head>
<body>
    <h1>Vigenere OTP Cipher</h1>
    <form method="post" action="/encrypt" enctype="multipart/form-data">
        <h2>Encrypt</h2>
        <label for="file">Upload your plaintext file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="keyfile">Upload your key file:</label>
        <input type="file" name="keyfile" id="keyfile" required>
        <br>
        <button type="submit">Encrypt</button>
    </form>
    <br>
    <form method="post" action="/decrypt" enctype="multipart/form-data">
        <h2>Decrypt</h2>
        <label for="file">Upload your ciphertext file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="keyfile">Upload your key file:</label>
        <input type="file" name="keyfile" id="keyfile" required>
        <br>
        <button type="submit">Decrypt</button>
    </form>
</body>
</html>
