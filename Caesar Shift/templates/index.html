<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption</title>
</head>
<body>
    <h1>Caesar Cipher Encryption</h1>
    <form method="post" action="/encrypt" enctype="multipart/form-data">
        <label for="file">Upload your plaintext file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="shift">Enter shift value:</label>
        <input type="number" name="shift" id="shift" required>
        <br>
        <button type="submit">Encrypt</button>
    </form>
</body>
</html>
